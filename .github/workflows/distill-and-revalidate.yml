name: Distill & Revalidate DApp Data

on:
  push:
    branches:
      - main
    paths:
      - 'data/apps/**/meta.json' # Trigger when source meta files change
      - 'scripts/distill.ts' # Trigger if distiller logic changes
      - 'scripts/check-links.ts' # Trigger if link checker logic changes
      - 'lib/cloudinary.ts' # Trigger if Cloudinary logic changes
      - 'lib/schema.ts' # Trigger if schemas change
      - 'lib/logger.ts' # Trigger if logger changes
  workflow_dispatch: # Allows manual triggering

jobs:
  distill_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Required for git-auto-commit-action to commit to main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true
          
      - name: Load Environment Variables
        # This step will load the .env.local file into the environment
        # In a real CI/CD setup, these would be secrets in GitHub Actions
        run: |
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> $GITHUB_ENV
          echo "CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}" >> $GITHUB_ENV
          echo "CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}" >> $GITHUB_ENV
          echo "HMAC_SECRET=${{ secrets.HMAC_SECRET }}" >> $GITHUB_ENV
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          HMAC_SECRET: ${{ secrets.HMAC_SECRET }}

      - name: Run DApp Data Distillation
        run: pnpm run distill

      - name: Run DApp Data Link Accessibility Check
        run: pnpm run check-links

      - name: Auto-commit generated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): auto-generated DApp data files"
          # Only commit generated files
          files: |
            data/apps.min.json
            data/slugs.json
            data/apps/**/meta.json
